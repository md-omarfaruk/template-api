<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <h1 class="mt-5 mb-2 text-center">Using JSON API get data and show on the webpage </h1>

    <div id="user-info">

    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => showUsers(data))

        function showUsers(data){
            let userInfo = "";
            data.forEach(user => {
                userInfo = userInfo + 
                `<div class="bg-info border-3 rounded-3 p-5 m-5">
                    <h2 class="text-center">${user.name} (${user.username})</h2>
                    <h4 class="">Email: ${user.email}</h4>
                    <h5 class="">Address: ${user.address.street}, ${user.address.city}-${user.address.zipcode}</h5>
                </div>`;

            });
            console.log(data)
             const div = document.getElementById("user-info");
                    div.innerHTML = userInfo;
            //  const ul = document.createElement("ul");
            //          ul.innerHTML = userInfo;
            //             div.appendChild(ul);


            

        };
    </script>

</body>
</html>
